<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pertemuan 6</title>

    <!-- Google Font - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- My Style -->
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
      .container {
        max-width: 1024px;
        margin: auto;
      }
      .header {
        text-align: center;
      }
      .content {
        margin-top: 50px;
      }
      .output {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Perulangan di Javascript!</h1>
        <hr />
      </div>
      <div class="content">
        <div>
          <input
            type="number"
            name="inputNumber"
            id="inputNumber"
            placeholder="Masukan angka "
          />
          <button type="submit" onclick="start()">Submit</button>
        </div>
        <div id="output" class="output"></div>
      </div>
    </div>

    <script>
      const start = () => {
        const NumberValue = document.getElementById("inputNumber").value;
        var output = "";
        for (let index = 0; index < NumberValue; index++) {
          output += "Perulangan Ke : " + index + "<br>";
        }
        document.getElementById("output").innerHTML = output;
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objek Sting</title>

    <!-- Google Font - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- My Style -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body bgcolor="lightblue">
    <script>
      const nama = "Rizky Maulana";
      const panjang = nama.length;
      const n = nama.substring(0, 5);
      const namaKuLink = nama.link("rizky.html");

      document.writeln("Nama Ku Adalah = " + nama + "<br>");
      document.writeln("Panjang Nama Ku Adalah " + panjang + " Karakter <br>");
      document.writeln("method BIG = " + nama.big() + "<br>");
      document.writeln("method SMALL = " + nama.small() + "<br>");
      document.writeln("method SUB = " + nama.sub() + "<br>");
      document.writeln("method SUP = " + nama.sup() + "<br>");
      document.writeln("method LOWERCASE = " + nama.toLowerCase() + "<br>");
      document.writeln("method UPPERCASE = " + nama.toUpperCase() + "<br>");
      document.writeln("method SUBSTRING = " + n + "<br>");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- My Style -->
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
      .container {
        max-width: 1024px;
        margin: auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    </style>

    <title>Latihan 1</title>
  </head>
  <body bgcolor="lightblue" onload="p()">
    <div class="container">
      <p><font color="orange" size="10">Marquee dengan javascript</font></p>
      <form method="post" name="basis">
        <input type="text" name="kotak" size="20" />
      </form>
    </div>

    <script>
      var pesan = "Hallo Friend ... Apa Khabar? ";
      var pesan2 = "Wellcome To My Website ";
      const p = () => {
        document.basis.kotak.value = pesan;
        pesan = pesan.substr(1, pesan.length) + pesan.substr(0, 1);
        pesan2 = pesan2.substr(1, pesan2.length) + pesan2.substr(0, 1);
        window.status = pesan2;
        setTimeout("p()", 100);
      };
    </script>
  </body>
</html>

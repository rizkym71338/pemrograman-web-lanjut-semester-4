<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Google Font - Poppins -->

    <!-- My Style -->

      body {

  <body>
    <div class="container">
      <center>
        <img
          src="https://images.unsplash.com/photo-1647892415853-7f9474aaaffe?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0OTEyNDQwNg&ixlib=rb-1.2.1&q=80&w=1080"
          name="mypic"
          border="0"
          height="200"
        />
        <div>
          <a href="JavaScript:slideshow(-1)">Previous</a>
          <a href="JavaScript:slideshow(1)">Next</a>
        </div>
      </center>
    </div>

    <script language="JavaScript">
      var num = 1;
      img1 = new Image();
      img1.src =
        "https://images.unsplash.com/photo-1647859377726-596d9620cffa?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0OTEyNDQzOA&ixlib=rb-1.2.1&q=80&w=1080";
      img2 = new Image();
      img2.src =
        "https://images.unsplash.com/photo-1646838633346-3f51e2b7513c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0OTEyNDQ2Ng&ixlib=rb-1.2.1&q=80&w=1080";
      img3 = new Image();
      img3.src =
        "https://images.unsplash.com/photo-1647892415853-7f9474aaaffe?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0OTEyNDQwNg&ixlib=rb-1.2.1&q=80&w=1080";
      img4 = new Image();
      img4.src =
        "https://images.unsplash.com/photo-1647675496575-c369c09759e9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0OTEyNDUxMQ&ixlib=rb-1.2.1&q=80&w=1080";
      img5 = new Image();
      img5.src =
        "https://images.unsplash.com/photo-1646838633346-3f51e2b7513c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0OTEyNDQ2Ng&ixlib=rb-1.2.1&q=80&w=1080";
      img6 = new Image();
      img6.src =
        "https://images.unsplash.com/photo-1646948402942-b28e530e2600?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0OTEyNDU0NA&ixlib=rb-1.2.1&q=80&w=1080";

      const slideshow = (params) => {
        num = num + params;
        if (num == 7) {
          num = 1;
        }
        if (num == 0) {
          num = 6;
        }
        document.mypic.src = eval("img" + num + ".src");
      };
    </script>
